<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/profile-card.css">
</head>

<body>
    <!-- main-content -->
    <main>
        <!-- card-section -->
        <section class="w-100">
            <div class="container d-flex w-100">
                <div class="card-wrap d-flex">
                    <div class="card">
                        <!-- profile -->
                        <div class="profile-wrap w-100 d-flex">
                            <div class="avatar">
                                <img src="https://cdn.prod.website-files.com/6471ebc32c5012b32f0e45ba/66bb5eb7ad03ee7df2221a1f_JoDBRDfRn_QR6OTRO2HZTkDW9MHe84amL9rikLrejCI.png" alt="profile-picture">
                            </div>
                            <!-- pro-label -->
                            <div class="pro-label-wrap w-100">
                                <p class="text-upp">PRO</p>
                            </div>
                        </div>
                        <!-- bio-sec -->
                        <div class="bio-col-wrap d-flex f-d-col m-top">
                            <h1 class="text-cap text-center m-bottom">Vivek Sojitra</h1>
                            <span class="text-upp w-100 text-center">India</span>
                        </div>
                        <!-- role-sec -->
                        <div class="role-wrap m-top">
                            <h2 class="text-cap text-center">Full Stack Developer</h2>
                        </div>
                        <!-- connect-sec -->
                        <div class="connect-wrap d-flex m-top">
                            <a href="javascript:void(0);" class="text-cap">Message</a>
                            <button type="button" class="text-cap">Following</button>
                        </div>
                        <!-- social-sec -->
                        <div class="social-icon-wrap w-100 m-top">
                            <ul class="d-flex">
                                <li>
                                    <a href="javascript:void(0);" class="social-web">
                                        <i class="fa-solid fa-globe"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" class="social-x">
                                        <i class="fa-brands fa-x-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" class="social-linkedin">
                                        <i class="fa-brands fa-linkedin-in"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" class="social-instagram">
                                        <i class="fa-brands fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- skill-sec -->
                        <div class="skill-wrap">
                            <ul class="d-flex">
                                <li class="text-upp"><a href="javascript:void(0);">HTML</a></li>
                                <li class="text-upp"><a href="javascript:void(0);">CSS</a></li>
                                <li class="text-cap"><a href="javascript:void(0);">Javascript</a></li>
                                <li class="text-cap"><a href="javascript:void(0);">React</a></li>
                                <li class="text-cap"><a href="javascript:void(0);">Node</a></li>
                                <li class="text-upp"><a href="javascript:void(0);">API</a></li>
                                <li class="text-cap"><a href="javascript:void(0);">Database</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
