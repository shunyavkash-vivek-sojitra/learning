<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="HTML,table,responsive table">
    <meta name="description" content="A responsive tabel created using HTML, CSS, and Media Query.">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="./assets/styles/responsive-table.css">
</head>

<body>
    <!-- main content -->
    <main>
        <!-- responsive table section -->
        <section>
            <!-- table -->
            <table>
                <caption>
                    responsive data table
                </caption>
                <!-- table headings -->
                <thead class="table-heading">
                    <tr>
                        <th>ID</th>
                        <th>name</th>
                        <th>age</th>
                        <th>address</th>
                        <th>status</th>
                    </tr>
                </thead>
                <!-- table body -->
                <tbody class="table-body">
                    <tr>
                        <th>1</th>
                        <td>john</td>
                        <td>29</td>
                        <td>780 Mission St, San Francisco, CA 94103</td>
                        <td class="t-b-active">active</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>smith</td>
                        <td>41</td>
                        <td>75 37th Ave S, St Cloud, MN 9410</td>
                        <td class="t-b-inactive">inactive</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>sally</td>
                        <td>46</td>
                        <td>745 Mission St, San Francisco, CA 94103</td>
                        <td class="t-b-inactive">inactive</td>
                    </tr>
                    <tr>
                        <th>4</th>
                        <td>Johnson</td>
                        <td>33</td>
                        <td>1262 Roosevelt Trail, Raymond, ME 04071</td>
                        <td class="t-b-active">active</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
