<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Management UI</title>
    <link rel="stylesheet" href="./assets/styles/product.css">
</head>

<body>
    <div class="container">
        <h1>Product Management</h1>

        <!-- Form -->
        <form id="productForm" class="card" autocomplete="off">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Enter price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="Enter category" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" id="rating" placeholder="Enter rating" step="0.1" min="0" max="5" required>
            </div>
            <input type="submit" class="btnAdd btn-primary" value="Add Product" onclick="createProduct(event)""></input>
        </form>

        <!-- Search and Filter -->
        <div class=" controls card">
            <input type="text" id="searchBox" placeholder="Search products..." class="search-input">
            <select id="filterCategory" class="filter-select">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Accessories">Accessories</option>
                <option value="Home">Home</option>
            </select>
    </div>

    <!-- Table to Display Products -->
    <div class="table-container card">
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Products added here -->
            </tbody>
        </table>
    </div>
    </div>

    <script src="./services/product.js"></script>
</body>

</html>
