<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-Events</title>
    <link rel="stylesheet" href="./assets/styles/custom_events.css">
    <script src="./services/custom_events.js" defer></script>
</head>

<body>
    <main>
        <section>
            <div class="container d-flex">
                <form method="post" class="d-flex">
                    <label for="contentInput">Content:</label>
                    <textarea rows="4" class="contentInput" id="contentInput"></textarea>
                    <button type="submit" onclick="addContent(event)">Add</button>
                </form>
                <div class="contentBox" id="contentBox"></div>
            </div>
        </section>
    </main>
</body>

</html>
