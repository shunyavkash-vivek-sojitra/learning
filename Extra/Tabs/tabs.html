<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Tabs</title>
    <link rel="stylesheet" href="./assets/styles/tabs.css" />
  </head>

  <body>
    <div class="tabs-container">
      <div class="tabs-container">
        <div class="tabs">
          <button class="tab-button active">Event</button>
          <button class="tab-button">Movie</button>
          <button class="tab-button">Music Night</button>
        </div>
        <div class="tab-content">
          <div id="tab1" class="tab-pane active">
            <h2>Explore Events.</h2>
            <div class="poster">
              <div class="poster-img">
                <img
                  src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="poster"
                />
              </div>
              <a href="javascript:void(0);" class="cta">See More</a>
            </div>
          </div>
          <div id="tab2" class="tab-pane">
            <h2>Watch Movies.</h2>
            <div class="poster">
              <div class="poster-img">
                <img
                  src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="poster"
                />
              </div>
              <a href="javascript:void(0);" class="cta">See More</a>
            </div>
          </div>
          <div id="tab3" class="tab-pane">
            <h2>Relax with Music.</h2>
            <div class="poster">
              <div class="poster-img">
                <img
                  src="https://images.unsplash.com/photo-1598387181032-a3103a2db5b3?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="poster"
                />
              </div>
              <a href="javascript:void(0);" class="cta">See More</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./services/tabs.js"></script>
  </body>
</html>
