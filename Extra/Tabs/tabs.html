<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tabs</title>
    <link rel="stylesheet" href="./assets/styles/tabs.css">
</head>

<body>
    <div class="tabs-container">
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active">Event</button>
                <button class="tab-button">Music</button>
                <button class="tab-button">Street</button>
            </div>
            <div class="tab-content">
                <div id="tab1" class="tab-pane active">
                    <h2>Explore Events.</h2>
                    <div class="poster">
                        <img src="https://img.freepik.com/free-psd/halloween-make-up-woman-triangle_23-2148313632.jpg?t=st=1739596718~exp=1739600318~hmac=de6e1d136a8986f09c4f28115ef7d99fa5e477f08f354575e8c474240558966f&w=1380" alt="poster">
                    </div>
                </div>
                <div id="tab2" class="tab-pane">
                    <h2>Enjoy Music Nights.</h2>
                    <div class="poster">
                        <img src="https://img.freepik.com/free-psd/music-banner-design-template_23-2149081197.jpg?t=st=1739596537~exp=1739600137~hmac=fd1c3e2637bbf67e0e19fbb413e0855cedd62b8d91bcc9832bdbb49d903a4626&w=1380" alt="poster">
                    </div>
                </div>
                <div id="tab3" class="tab-pane">
                    <h2>Let's Street Dance</h2>
                    <div class="poster">
                        <img src="https://img.freepik.com/free-psd/banner-urban-music-design-template_23-2149081155.jpg?t=st=1739596671~exp=1739600271~hmac=1a5409fe37b5edf4ecbe831413c044652313e2fc8197bd987d3250381f2ed86c&w=1380" alt="poster">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./services/tabs.js"></script>
</body>

</html>
