<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="HTML,unorderlist">
    <meta name="description" content="Learn unorderlist in HTML.">
    <title>Unorder List</title>
</head>

<body>
    <!-- main content -->
    <main>
        <h1>Unorder List</h1>
        <!-- unorder list - default - type - disc [depricated] -->
        <h3>- unorder list - default - type - disc [depricated] </h3>
        <ul>
            <li>desktop</li>
            <li>cpu</li>
            <li>keyboard</li>
            <li>mouse</li>
        </ul>
        <hr />

        <!-- unorder list - type - circle [depricated] -->
        <h3>- unorder list - type - circle [depricated]</h3>
        <ul type="circle">
            <li>desktop</li>
            <li>cpu</li>
            <li>keyboard</li>
            <li>mouse</li>
        </ul>

        <!-- unorder list - type - square [depricated] -->
        <h3>- unorder list - type - square [depricated]</h3>
        <ul type="square">
            <li>desktop</li>
            <li>cpu</li>
            <li>keyboard</li>
            <li>mouse</li>
        </ul>
    </main>
</body>

</html>
