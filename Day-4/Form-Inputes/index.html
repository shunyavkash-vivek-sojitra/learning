<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width=1.0">
        <meta name="keyword" content="HTML,form inputs">
        <meta name="description" content="Various form inputs in HTML.">
        <title>Form Input Types</title>
        <link rel="stylesheet" href="./assets/styles/form-inputs.css">
    </head>
    <body>
        <!-- main content -->
        <main>
            <section>
                <h1>Form Inputs:</h1>
                <!-- form section -->
                 <form action="">
                    <!-- input types -->
                     <label for="" class="d-block">Label</label>

                     <label for="">text box</label>
                     <input type="text" placeholder="Type text here">

                     <label for="">number box</label>
                     <input type="number" placeholder="Type number here">

                     <label for="">email box</label>
                     <input type="email" placeholder="Type email here">

                     <label for="">password</label>
                     <input type="password" placeholder="Enter password here">

                     <label for="">input button</label>
                     <input type="button" value="button">

                     <label for="">check box</label>
                     <input type="checkbox" checked>
                     <input type="checkbox">

                     <label for="">color picker</label>
                     <input type="color">

                     <label for="">date</label>
                     <input type="date">

                     <label for="">datetime local</label>
                     <input type="datetime-local">

                     <label for="">file</label>
                     <input type="file">

                     <label for="">image - [ it can be used for button. ]</label>
                     <input type="image" src="./assets/images/MainAfter.jpg" class="btn-img">

                     <label for="">month</label>
                     <input type="month">

                     <label for="">radio</label>
                     <input type="radio" checked>
                     <input type="radio">

                     <label for="">range</label>
                     <input type="range">

                     <label for="">search</label>
                     <input type="search">

                     <label for="">telephone<p>012-345-6789</p></label>
                     <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter telephone number">
                     
                     <label for="">time</label>
                     <input type="time">

                     <label for="">week</label>
                     <input type="week">
                 </form>
            </section>
        </main>
    </body>

</html>
