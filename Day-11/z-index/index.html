<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index demo</title>
    <link rel="stylesheet" href="./assets/styles/z-index.css">
</head>

<body>
    <!-- main content -->
    <main>
        <section>
            <div class="container d-flex">
                <h1 class="title">Z-Index Demo</h1>
                <div class="z-cards-wrap d-flex">
                    <div class="z-card d-flex c-1">
                        <p>z-index: -1</p>
                    </div>
                    <div class="z-card d-flex c-2">
                        <p>z-index: 0</p>
                    </div>
                    <div class="z-card d-flex c-3">
                        <p>z-index: 1</p>
                    </div>
                    <div class="z-card d-flex c-4">
                        <p>z-index: 2</p>
                    </div>
                    <div class="z-card d-flex c-5">
                        <p>z-index: 3</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
